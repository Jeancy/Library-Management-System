<!DOCTYPE html>

<html lang="en">
    <head>
        <title> Library Management System </title>
        <link rel="stylesheet" 
             href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
            crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: burlywood">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Library Management System</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/books}">Books Management </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/authors}">Authors Management </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/members}">Members Management </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/borrowings}">Borrowings Management </a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" th:href="@{/logregister}">Login/Register </a>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-containt-center card">
                    <h1 class="text-center"> Add New Member</h1>
                    <div class="card-body">
                        <form th:action="@{/members}" th:object = "${member}" method="POST">
                           <div class="form-group">
                               <label> Member Name </label>
                               <input
                                    type="text" 
                                    name="Name"
                                    th:field="*{name}"
                                    class="form-control"
                                    placeholder="Enter The Member Name"
                               >
                           </div> 
                            <div class="form-group">
                               <label> Member Email </label>
                               <input
                                    type="text" 
                                    name="Email"
                                    th:field="*{email}"
                                    class="form-control"
                                    placeholder="Enter Member Email"
                               >
                           </div>
                            <div class="form-group">
                               <label> Member Address </label>
                               <input
                                    type="text" 
                                    name="Address"
                                    th:field="*{address}"
                                    class="form-control"
                                    placeholder="Enter Member Address"
                               >
                           </div>
                            <div class="form-group">
                               <label> Member Phone Number </label>
                               <input
                                    type="text" 
                                    name="Phone Number"
                                    th:field="*{phoneBumber}"
                                    class="form-control"
                                    placeholder="Enter Member Phone Number"
                               >
                           </div>
                            <div class="form-group">
                               <label> Member Borrowings </label>
                               <input
                                    type="text" 
                                    name="Borrowings"
                                    th:field="*{borrowings}"
                                    class="form-control"
                                    placeholder="Enter Member Borrowings"
                               >
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">
                                      Submit
                                </button>   
                            </div>   
                        </form>    
                    </div>    
                </div>   
            </div>   
        </div>
    </body>
</html>
