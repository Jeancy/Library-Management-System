<!DOCTYPE html>

<html lang ="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Books Available </title>
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
            crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: burlywood">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Library Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Books Available </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/authors}"> Registered Authors </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/members}"> Library Members </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/borrowings}"> List of Borrowings </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logregister}">Login/Register </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <h1> Available Books </h1>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href = "@{/books/new}" class="btn btn-primary btn-sm bm-3">
                        Upload Book
                    </a>   
                </div>
            </div>
            <br/>
            <table class="table table-striped table-bordered">
                <thead class="table-dark"> 
                    <tr>
                        <th> Book Title </th>
                        <th> Author 's Name </th>
                        <th> Publication Year </th>
                        <th> Book Length </th>
                        <th> Book ISBN </th>
                        <th> Book Genre </th>
                        <th> Book Availability Status </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each= "book: ${books}">
                        <td th:text = "${book.title}"> </td>
                        <td th:text = "${book.authorName}"> </td>
                        <td th:text = "${book.publicationYear}"> </td> 
                        <td th:text = "${book.length}"> </td>
                        <td th:text = "${book.isbn}"> </td>
                        <td th:text = "${book.genre}"> </td>
                        <td th:text = "${book.availabilityStatus}"> </td>
                        <td>
                            <a th:href="@{/books/edit/{id}(id=${book.bookId})}"
                               class = "btn btn-primary">Update</a>
                            <a th:href="@{/books/{id}(id=${book.bookId})}"
                               class = "btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>    
            </table>
        </div>
    </body>
</html>
